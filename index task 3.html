<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <div class="icon">ğŸ”</div>
                <h1>Welcome Back</h1>
                <p>Please login to your account</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertBox" class="alert hidden">
                <span id="alertMessage"></span>
                <button class="close-btn" id="closeAlertBtn">&times;</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ“§</span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email"
                            autocomplete="email"
                        >
                    </div>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ğŸ”’</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePasswordBtn">
                            <span id="toggleIcon">ğŸ‘ï¸</span>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="btnText">Login</span>
                    <span id="btnLoader" class="loader hidden"></span>
                </button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="#">Sign up here</a>
            </div>

            <!-- Demo Credentials Info -->
            <div class="demo-credentials">
                <h3>ğŸ“ Demo Credentials:</h3>
                <div class="demo-user">
                    <strong>Admin:</strong> admin@example.com / Admin@123
                </div>
                <div class="demo-user">
                    <strong>User:</strong> user@example.com / User@123
                </div>
                <div class="demo-user">
                    <strong>Student:</strong> alice.j@university.edu / Alice@2024
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
